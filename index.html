<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-box position="0 0.5 -3" depth="1" height="1" width="1" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.5 -3" radius="0.5" color="#EF2D5E"></a-sphere>
      <a-cylinder position="0 2.5 -3" radius="0.4" height="1" color="#FFC65D"></a-cylinder>
      <a-cone position="0 3.5 -3" radius-bottom="0.5" radius-top="0" height="1" color="#7BC8A4"></a-cone>
      <a-entity geometry="primitive: torus; radius: 0.4; radiusTubular: 0.1" position="0 4.5 -3" material="color: #FF00FF"></a-entity>
      
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      <a-sky color="#000033"></a-sky>
      
      </a-entity>
    </a-scene>

    <p>
      Use this AFrameJS 
      <a href="https://aframe.io/docs/1.7.0/components/geometry.html" target="_blank">resource</a>. 
      Submit your <rollnumber>.html page in your github.io page i.e. https://<yourdomain>.github.io/<rollnumber>.html and submit

    </p>
  </body>
</html>
